language: java
sudo: false
services:
- docker
jdk:
- oraclejdk8
install: true
script: "./gradle/buildViaTravis.sh"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- "./gradlew jacocoTestReport coveralls"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/build/asciidoc/html5/index.html
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
